<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel=icon href=/img/favicon.png>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>Contact Manager</title>
</head>
<body>





	<div>
		<div class="sidebar-container">
			<div class="sidebar-logo">Contact Manager</div>
			<ul class="sidebar-navigation">
				<li>
					<h3 class="px-4 py-2 mb-0 text-uppercase"
						th:text="${customer.name}"></h3>
				</li>
				<li class="header" th:text="${customer.email}"></li>
				<li><a href="#" th:href="@{/customer/index}"> <i
						class="fa fa-home" aria-hidden="true"></i> Homepage
				</a></li>


				<li><a href="#" th:href="@{/customer/showContacts/0}"> <i
						class="fa fa-users" aria-hidden="true"></i> Show my contacts
				</a></li>
				<li><a th:href="@{/customer/addContact}"> <i
						class="fa fa-tachometer" aria-hidden="true"></i> Add contact
				</a></li>
				<!-- <li><a href="#"> <i class="fa fa-cog" aria-hidden="true"></i>
						Settings
				</a></li> -->
				<li class="header">Another Menu</li>
				<li><a href="#" th:href="@{/customer/query}"> <i
						class="fa fa-question-circle" aria-hidden="true"></i> Have a query
				</a></li>
				<li><a href="#" th:href="@{/logout}"> <i
						class="fa fa-info-circle" aria-hidden="true"></i> Logout
				</a></li>
			</ul>
		</div>

		<div class="content-container">

			<div class="container-fluid">

				<div th:replace="${content}"></div>

			</div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/script.js}"></script>

	<script type="text/javascript">
		function deleteContact(id){
			
			swal({
				  title: "Are you sure?",
				  text: "Once deleted, you will not be able to recover this Contact!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				   window.location="/customer/delete/" + id;
				  } else {
				    swal("Your Contact is safe!");
				  }
				});
		}
	</script>

</body>
</html>
